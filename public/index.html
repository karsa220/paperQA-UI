    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-50 font-sans">

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function CopyButton({ text }) {
        const [copied, setCopied] = useState(false);

        const handleCopy = async (e) => {
            e.stopPropagation();
            try {
                await navigator.clipboard.writeText(text);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            } catch (err) {
                console.error('å¤åˆ¶å¤±è´¥', err);
            }
        };

        return (
            <button
                onClick={handleCopy}
                className="p-1.5 rounded-md hover:bg-gray-200 transition-colors duration-200 text-gray-400 hover:text-gray-600 flex items-center gap-1"
            >

                    </svg>
                )}
                <span className="text-[10px] font-medium">{copied ? 'å·²å¤åˆ¶' : ''}</span>
            </button>
        );
    }
    function ReasoningPaths({ paths }) {
        if (!paths || !Array.isArray(paths) || paths.length === 0) return null;

        // æ‰¾åˆ°æœ€é«˜åˆ†
        const maxScore = Math.max(...paths.map(p => parseFloat(p.score) || 0));

        return (
            <div className="w-full my-6 overflow-x-auto pb-4">
                <div className="flex gap-4 min-w-max px-2">
                    {paths.map((path, idx) => {
                        const isWinner = parseFloat(path.score) === maxScore && maxScore > 0;
                        return (
                            <div
                                key={idx}
                                className={`w-64 flex flex-col p-4 rounded-2xl border-2 transition-all duration-500 ${
                                    isWinner
                                        ? 'border-blue-500 bg-blue-50 shadow-md scale-105'

                            >

                                    <span className={`text-[10px] font-black px-2 py-0.5 rounded uppercase ${
                                        isWinner ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-500'
                                    }`}>
                                        {isWinner ? 'Winner Path' : `Branch ${idx + 1}`}
                                    </span>
                                    <span className="font-mono text-xs font-bold text-blue-600">
                                        Score: {parseFloat(path.score).toFixed(1)}
                                    </span>
                                </div>

                                {/* æ¨ç†æ ‘æ°”æ³¡å†…å®¹ */}
                                <div className="text-xs text-gray-700 leading-relaxed flex-1 overflow-hidden italic">
                                    â€œ{path.content.substring(0, 200)}...â€
                                </div>

                                {isWinner && (
                                    <div className="mt-2 text-[10px] text-blue-600 font-bold flex items-center gap-1 animate-pulse">
                                        <span>âœ“ é€»è¾‘éªŒè¯é€šè¿‡ï¼Œå·²åˆå¹¶è‡³ä¸»å›ç­”</span>
                                    </div>
                                )}
                            </div>
                        );
                    })}
                </div>
                <div className="text-center mt-3 text-[10px] text-gray-400 font-medium">
                    â† å·¦å³æ»‘åŠ¨æŸ¥çœ‹å¤šè·¯å¾„æ¨ç†åšå¼ˆ (MCTS Tree) â†’
                </div>
            </div>
        );
    }
    function App() {
        const [sessions, setSessions] = useState([]);
        const [currentSessionId, setCurrentSessionId] = useState(null);
        const [messages, setMessages] = useState([]);
        const [inputValue, setInputValue] = useState('');
        const [isLoading, setIsLoading] = useState(false);
        const messagesEndRef = useRef(null);

        // --- åˆå§‹åŒ–ä¸æ•°æ®åŠ è½½ ---
        useEffect(() => { fetchSessions(); }, []);

        useEffect(() => {
            if (currentSessionId) { loadSessionMessages(currentSessionId); }
            else {
                setMessages([{
                    id: 'welcome',
                    role: 'assistant',
                    content: 'æ‚¨å¥½ï¼æˆ‘æ˜¯å¤šæ™ºèƒ½ä½“ç§‘ç ”åŠ©æ‰‹ã€‚æˆ‘å·²ç»æ›´æ–°äº†å¤åˆ¶åŠŸèƒ½ï¼Œæ‚¨å¯ä»¥ç‚¹å‡»æ°”æ³¡ä¸‹æ–¹çš„å›¾æ ‡å¿«é€Ÿæå–ä¿¡æ¯ã€‚'
                }]);
            }
        }, [currentSessionId]);

        useEffect(() => { messagesEndRef.current?.scrollIntoView({ behavior: "smooth" }); }, [messages]);

        // --- é€»è¾‘å‡½æ•° ---
        const fetchSessions = async () => {
            try {
                const res = await fetch('http://127.0.0.1:8000/sessions');
                const data = await res.json();
                setSessions(data);
            } catch (e) { console.error("æ— æ³•è·å–åˆ—è¡¨"); }
        };

        const loadSessionMessages = async (id) => {
            try {
                const res = await fetch(`http://127.0.0.1:8000/sessions/${id}/messages`);
                const data = await res.json();
                setMessages(data);
            } catch (e) { console.error("æ— æ³•åŠ è½½æ¶ˆæ¯"); }
        };

        const deleteSession = async (e, id) => {
            e.stopPropagation();
            if (!confirm("ç¡®å®šåˆ é™¤æ­¤å¯¹è¯å—ï¼Ÿ")) return;
            try {
                await fetch(`http://127.0.0.1:8000/sessions/${id}`, { method: 'DELETE' });
                if (currentSessionId === id) setCurrentSessionId(null);
                fetchSessions();
            } catch (e) { console.error("åˆ é™¤å¤±è´¥"); }
        };

        const handleNewChat = () => {
            setCurrentSessionId(null);
            setMessages([]);
        };

        const handleSubmit = async (e) => {
            e.preventDefault();
            if (!inputValue.trim() || isLoading) return;

            const userText = inputValue.trim();
            const userMessage = { id: Date.now(), role: 'user', content: userText };
            setMessages(prev => [...prev, userMessage]);
            setInputValue('');
            setIsLoading(true);

            // é¢„åŠ è½½ä¸€ä¸ªç©ºçš„åŠ©æ‰‹æ¶ˆæ¯ï¼Œç”¨äºå±•ç¤ºâ€œé‡‡æ ·ä¸­â€çš„å ä½ç¬¦
            const placeholderId = Date.now() + 1;
            setMessages(prev => [...prev, {
                id: placeholderId,
                role: 'assistant',
                content: '',
                isThinking: true // æ ‡è®°æ­£åœ¨æ€è€ƒ
            }]);

            try {
                const response = await fetch('http://127.0.0.1:8000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        content: userText,
                        history: messages.slice(-6).map(m => ({ role: m.role, content: m.content }))
                    }),
                });
                const data = await response.json();

                // æ›¿æ¢åˆšæ‰çš„å ä½æ¶ˆæ¯
                setMessages(prev => prev.map(m =>
                    m.id === placeholderId
                        ? { ...m, content: data.reply, reasoning_paths: data.reasoning_paths, isThinking: false }
                        : m
                ));

                if (!currentSessionId && data.session_id) {
                    setCurrentSessionId(data.session_id);
                    fetchSessions();
                }
            } catch (error) {
                setMessages(prev => prev.map(m =>
                    m.id === placeholderId ? { ...m, content: 'æœåŠ¡å“åº”é”™è¯¯ã€‚âš ï¸', isThinking: false } : m
                ));
            } finally {
                setIsLoading(false);
            }
        };

        return (
            <div className="flex h-screen w-full bg-white overflow-hidden">
                {/* 1. å·¦ä¾§ä¾§è¾¹æ  */}
                <div className="w-72 bg-gray-900 flex flex-col text-white">
                    <div className="p-4">
                        <button onClick={handleNewChat} className="w-full flex items-center justify-center gap-2 border border-gray-600 rounded-lg py-2 hover:bg-gray-800 transition shadow-sm">
                            <span className="text-xl">+</span> æ–°å¯¹è¯
                        </button>
                    </div>
                    <div className="flex-1 overflow-y-auto sidebar-height px-2 space-y-1">
                        {sessions.map(s => (
                            <div key={s.id} onClick={() => setCurrentSessionId(s.id)} className={`group flex items-center justify-between p-3 rounded-lg cursor-pointer transition ${currentSessionId === s.id ? 'bg-gray-700' : 'hover:bg-gray-800'}`}>
                                <div className="flex items-center gap-3 overflow-hidden">
                                    <span className="text-gray-400">ğŸ’¬</span>
                                    <span className="truncate text-sm font-medium">{s.title || 'æ–°å¯¹è¯'}</span>
                                </div>
                                <button onClick={(e) => deleteSession(e, s.id)} className="opacity-0 group-hover:opacity-100 p-1 hover:text-red-400">ğŸ—‘ï¸</button>
                            </div>
                        ))}
                    </div>
                </div>

                {/* 2. å³ä¾§å¯¹è¯ä¸»åŒºåŸŸ */}
                <div className="flex-1 flex flex-col">
                    <div className="h-16 border-b flex items-center px-8 justify-between bg-white shadow-sm">
                        <h2 className="font-bold text-gray-700">{currentSessionId ? "æ­£åœ¨å¯¹è¯" : "æ–°å¯¹è¯é—®ç­”"}</h2>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 flex flex-col chat-height">
                        {messages.map((msg) => (
                            <div key={msg.id} className={`flex flex-col w-full ${msg.role === 'user' ? 'items-end' : 'items-start'}`}>

                                {/* 1. æ¨ç†è·¯å¾„å±•ç¤ºåŒº */}
                                {msg.role === 'assistant' && (
                                    <div className="w-full max-w-5xl self-start">
                                        {msg.reasoning_paths ? (
                                            <ReasoningPaths paths={msg.reasoning_paths} />
                                        ) : (
                                            msg.isThinking && (
                                                <div className="flex gap-4 px-2 overflow-x-auto pb-4 animate-pulse">
                                                    {[1, 2].map(i => (
                                                        <div key={i} className="w-64 h-32 bg-gray-100 rounded-2xl border-2 border-dashed border-gray-200 flex flex-col p-4">
                                                            <div className="h-3 w-20 bg-gray-200 rounded mb-4"></div>
                                                            <div className="h-2 w-full bg-gray-200 rounded mb-2"></div>
                                                            <div className="h-2 w-2/3 bg-gray-200 rounded"></div>
                                                            <div className="mt-auto text-[10px] text-gray-400 italic">Agent {i} æ­£åœ¨è€ƒæ®è·¯å¾„...</div>
                                                        </div>
                                                    ))}
                                                </div>
                                            )
                                        )}
                                    </div>
                                )}

                                {/* 2. æœ€ç»ˆå›å¤æ°”æ³¡ */}
                                {(!msg.isThinking || msg.content) && (
                                    <div className={`max-w-[85%] relative px-5 py-4 rounded-2xl shadow-sm ${
                                        msg.role === 'user'
                                            ? 'user-message text-gray-800 rounded-tr-none'
                                            : 'assistant-message text-gray-800 rounded-tl-none border-l-4 border-l-blue-500'
                                    }`}>
                                        {/* ... åŸæœ‰çš„ content å±•ç¤ºé€»è¾‘ ... */}
                                        <div className="whitespace-pre-wrap text-sm md:text-base">{msg.content}</div>
                                        {/* ... å¤åˆ¶æŒ‰é’® ... */}
                                    </div>
                                )}
                            </div>
                        ))}
                        {isLoading && (
                            <div className="self-start assistant-message px-4 py-3 rounded-2xl rounded-tl-none shadow-sm">
                                <div className="flex space-x-1 py-2">
                                    <div className="w-2 h-2 bg-blue-400 rounded-full animate-bounce"></div>
                                    <div className="w-2 h-2 bg-blue-400 rounded-full animate-bounce" style={{ animationDelay: '0.2s' }}></div>
                                    <div className="w-2 h-2 bg-blue-400 rounded-full animate-bounce" style={{ animationDelay: '0.4s' }}></div>
                                </div>
                            </div>
                        )}
                        <div ref={messagesEndRef} />
                    </div>

                    {/* è¾“å…¥åŒºåŸŸ */}
                    <div className="p-6 border-t bg-white">
                        <form onSubmit={handleSubmit} className="max-w-4xl mx-auto relative">
                            <input
                                type="text"
                                value={inputValue}
                                onChange={(e) => setInputValue(e.target.value)}
                                placeholder="è¾“å…¥æ‚¨çš„é—®é¢˜..."
                                className="w-full px-5 py-4 bg-gray-100 border-none rounded-xl focus:ring-2 focus:ring-blue-500 outline-none pr-16 transition-all"
                                disabled={isLoading}
                            />
                            <button
                                type="submit"
                                className={`absolute right-3 top-1/2 -translate-y-1/2 px-4 py-2 rounded-lg font-medium transition ${isLoading ? 'text-gray-400' : 'text-blue-600 hover:bg-blue-50'}`}
                                disabled={isLoading || !inputValue.trim()}
                            >å‘é€</button>
                        </form>
                    </div>
                </div>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
