<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>å¤šæ™ºèƒ½ä½“ç§‘ç ”è®ºæ–‡é—®ç­”ç³»ç»Ÿ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .sidebar-height { height: calc(100vh - 120px); }
        .chat-height { height: calc(100vh - 200px); }
        .user-message { background-color: #f1f5f9; align-self: flex-end; }
        .assistant-message { background-color: #ffffff; border: 1px solid #e2e8f0; align-self: flex-start; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-50 font-sans">
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // --- å¤åˆ¶æŒ‰é’®ç»„ä»¶ (Gemini é£æ ¼) ---
    function CopyButton({ text }) {
        const [copied, setCopied] = useState(false);

        const handleCopy = async (e) => {
            e.stopPropagation();
            try {
                await navigator.clipboard.writeText(text);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            } catch (err) {
                console.error('å¤åˆ¶å¤±è´¥', err);
            }
        };

        return (
            <button
                onClick={handleCopy}
                className="p-1.5 rounded-md hover:bg-gray-200 transition-colors duration-200 text-gray-400 hover:text-gray-600 flex items-center gap-1"
            >
                {copied ? (
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className="text-green-500">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                ) : (
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                )}
                <span className="text-[10px] font-medium">{copied ? 'å·²å¤åˆ¶' : ''}</span>
            </button>
        );
    }

    function App() {
        const [sessions, setSessions] = useState([]);
        const [currentSessionId, setCurrentSessionId] = useState(null);
        const [messages, setMessages] = useState([]);
        const [inputValue, setInputValue] = useState('');
        const [isLoading, setIsLoading] = useState(false);
        const messagesEndRef = useRef(null);

        // --- åˆå§‹åŒ–ä¸æ•°æ®åŠ è½½ ---
        useEffect(() => { fetchSessions(); }, []);

        useEffect(() => {
            if (currentSessionId) { loadSessionMessages(currentSessionId); }
            else {
                setMessages([{
                    id: 'welcome',
                    role: 'assistant',
                    content: 'æ‚¨å¥½ï¼æˆ‘æ˜¯å¤šæ™ºèƒ½ä½“ç§‘ç ”åŠ©æ‰‹ã€‚æˆ‘å·²ç»æ›´æ–°äº†å¤åˆ¶åŠŸèƒ½ï¼Œæ‚¨å¯ä»¥ç‚¹å‡»æ°”æ³¡ä¸‹æ–¹çš„å›¾æ ‡å¿«é€Ÿæå–ä¿¡æ¯ã€‚'
                }]);
            }
        }, [currentSessionId]);

        useEffect(() => { messagesEndRef.current?.scrollIntoView({ behavior: "smooth" }); }, [messages]);

        // --- é€»è¾‘å‡½æ•° ---
        const fetchSessions = async () => {
            try {
                const res = await fetch('http://127.0.0.1:8000/sessions');
                const data = await res.json();
                setSessions(data);
            } catch (e) { console.error("æ— æ³•è·å–åˆ—è¡¨"); }
        };

        const loadSessionMessages = async (id) => {
            try {
                const res = await fetch(`http://127.0.0.1:8000/sessions/${id}/messages`);
                const data = await res.json();
                setMessages(data);
            } catch (e) { console.error("æ— æ³•åŠ è½½æ¶ˆæ¯"); }
        };

        const deleteSession = async (e, id) => {
            e.stopPropagation();
            if (!confirm("ç¡®å®šåˆ é™¤æ­¤å¯¹è¯å—ï¼Ÿ")) return;
            try {
                await fetch(`http://127.0.0.1:8000/sessions/${id}`, { method: 'DELETE' });
                if (currentSessionId === id) setCurrentSessionId(null);
                fetchSessions();
            } catch (e) { console.error("åˆ é™¤å¤±è´¥"); }
        };

        const handleNewChat = () => {
            setCurrentSessionId(null);
            setMessages([]);
        };

        const handleSubmit = async (e) => {
            e.preventDefault();
            if (!inputValue.trim() || isLoading) return;

            const userText = inputValue.trim();
            const userMessage = { id: Date.now(), role: 'user', content: userText };
            const newMessages = [...messages, userMessage];

            setMessages(newMessages);
            setInputValue('');
            setIsLoading(true);

            try {
                const response = await fetch('http://127.0.0.1:8000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        content: userText,
                        history: newMessages.slice(-6).map(m => ({ role: m.role, content: m.content }))
                    }),
                });
                const data = await response.json();
                if (!currentSessionId && data.session_id) {
                    setCurrentSessionId(data.session_id);
                    fetchSessions();
                }
                setMessages(prev => [...prev, { id: Date.now() + 1, role: 'assistant', content: data.reply }]);
            } catch (error) {
                setMessages(prev => [...prev, { id: 'err', role: 'assistant', content: 'æœåŠ¡å“åº”é”™è¯¯ã€‚âš ï¸' }]);
            } finally {
                setIsLoading(false);
            }
        };

        return (
            <div className="flex h-screen w-full bg-white overflow-hidden">
                {/* 1. å·¦ä¾§ä¾§è¾¹æ  */}
                <div className="w-72 bg-gray-900 flex flex-col text-white">
                    <div className="p-4">
                        <button onClick={handleNewChat} className="w-full flex items-center justify-center gap-2 border border-gray-600 rounded-lg py-2 hover:bg-gray-800 transition shadow-sm">
                            <span className="text-xl">+</span> æ–°å¯¹è¯
                        </button>
                    </div>
                    <div className="flex-1 overflow-y-auto sidebar-height px-2 space-y-1">
                        {sessions.map(s => (
                            <div key={s.id} onClick={() => setCurrentSessionId(s.id)} className={`group flex items-center justify-between p-3 rounded-lg cursor-pointer transition ${currentSessionId === s.id ? 'bg-gray-700' : 'hover:bg-gray-800'}`}>
                                <div className="flex items-center gap-3 overflow-hidden">
                                    <span className="text-gray-400">ğŸ’¬</span>
                                    <span className="truncate text-sm font-medium">{s.title || 'æ–°å¯¹è¯'}</span>
                                </div>
                                <button onClick={(e) => deleteSession(e, s.id)} className="opacity-0 group-hover:opacity-100 p-1 hover:text-red-400">ğŸ—‘ï¸</button>
                            </div>
                        ))}
                    </div>
                </div>

                {/* 2. å³ä¾§å¯¹è¯ä¸»åŒºåŸŸ */}
                <div className="flex-1 flex flex-col">
                    <div className="h-16 border-b flex items-center px-8 justify-between bg-white shadow-sm">
                        <h2 className="font-bold text-gray-700">{currentSessionId ? "æ­£åœ¨å¯¹è¯" : "æ–°å¯¹è¯é—®ç­”"}</h2>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 flex flex-col chat-height">
                        {messages.map((msg) => (
                            <div key={msg.id} className={`flex flex-col max-w-[85%] group ${msg.role === 'user' ? 'self-end' : 'self-start'}`}>
                                <div className={`relative px-4 py-3 rounded-2xl shadow-sm ${msg.role === 'user' ? 'user-message text-gray-800 rounded-tr-none' : 'assistant-message text-gray-800 rounded-tl-none'}`}>
                                    <div className="text-[10px] font-bold mb-1 opacity-40 uppercase tracking-wider">
                                        {msg.role === 'user' ? 'YOU' : 'AGENT'}
                                    </div>
                                    <div className="whitespace-pre-wrap leading-relaxed text-sm md:text-base">{msg.content}</div>

                                    {/* å¤åˆ¶æŒ‰é’®äº¤äº’æ  */}
                                    <div className={`mt-2 pt-1 flex items-center border-t border-gray-100 opacity-0 group-hover:opacity-100 transition-opacity duration-300`}>
                                        <CopyButton text={msg.content} />
                                    </div>
                                </div>
                            </div>
                        ))}
                        {isLoading && (
                            <div className="self-start assistant-message px-4 py-3 rounded-2xl rounded-tl-none shadow-sm">
                                <div className="flex space-x-1 py-2">
                                    <div className="w-2 h-2 bg-blue-400 rounded-full animate-bounce"></div>
                                    <div className="w-2 h-2 bg-blue-400 rounded-full animate-bounce" style={{ animationDelay: '0.2s' }}></div>
                                    <div className="w-2 h-2 bg-blue-400 rounded-full animate-bounce" style={{ animationDelay: '0.4s' }}></div>
                                </div>
                            </div>
                        )}
                        <div ref={messagesEndRef} />
                    </div>

                    {/* è¾“å…¥åŒºåŸŸ */}
                    <div className="p-6 border-t bg-white">
                        <form onSubmit={handleSubmit} className="max-w-4xl mx-auto relative">
                            <input
                                type="text"
                                value={inputValue}
                                onChange={(e) => setInputValue(e.target.value)}
                                placeholder="è¾“å…¥æ‚¨çš„é—®é¢˜..."
                                className="w-full px-5 py-4 bg-gray-100 border-none rounded-xl focus:ring-2 focus:ring-blue-500 outline-none pr-16 transition-all"
                                disabled={isLoading}
                            />
                            <button
                                type="submit"
                                className={`absolute right-3 top-1/2 -translate-y-1/2 px-4 py-2 rounded-lg font-medium transition ${isLoading ? 'text-gray-400' : 'text-blue-600 hover:bg-blue-50'}`}
                                disabled={isLoading || !inputValue.trim()}
                            >å‘é€</button>
                        </form>
                    </div>
                </div>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
